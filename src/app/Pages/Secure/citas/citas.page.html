<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Agendar Cita</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="casa.id_casa">
    <ion-card-header>
      <ion-card-title>Propiedad</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item lines="none">
        <ion-label>
          <h2>{{ casa.direccion }}</h2>
          <p>{{ casa.ciudad }}, {{ casa.provincia }}</p>
          <p><strong>${{ casa.precio | number }}</strong></p>
        </ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Datos de la Cita</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Fecha</ion-label>
        <ion-input type="date" [(ngModel)]="citaData.fecha"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Hora</ion-label>
        <ion-input type="time" [(ngModel)]="citaData.hora"></ion-input>
      </ion-item>

      <ion-item button (click)="buscarAsesor()">
        <ion-label>Asesor</ion-label>
        <ion-note slot="end" *ngIf="citaData.asesor">
          {{ citaData.asesor.nombre }}
        </ion-note>
        <ion-note slot="end" *ngIf="!citaData.asesor" color="medium">
          Seleccionar
        </ion-note>
      </ion-item>

      <ion-item button (click)="buscarCliente()">
        <ion-label>Cliente</ion-label>
        <ion-note slot="end" *ngIf="citaData.cliente">
          {{ citaData.cliente.nombre }}
        </ion-note>
        <ion-note slot="end" *ngIf="!citaData.cliente" color="medium">
          Seleccionar
        </ion-note>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-button 
    expand="block" 
    (click)="guardarCita()" 
    [disabled]="loading"
    class="ion-margin">
    <ion-icon name="calendar" slot="start"></ion-icon>
    Guardar Cita
  </ion-button>
</ion-content>
